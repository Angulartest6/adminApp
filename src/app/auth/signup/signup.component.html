<div class="container login-container">
    <div class="header-logo">
        <img class="ImageHeader" src="./../../../assets/logo-big.5aa51feb.png" alt="" srcset="">
    </div>
    <div class="outer col-md-4">
        <form action="" method="post">
            <h1>Signup</h1>
            <h6>Please fill form to Create an Account</h6>
            <div class="signup">
                <div class="form-group">
                    <input type="FirstName" class="form-control" placeholder="FirstName" required>
                </div>
                <div class="form-group">
                    <input type="LastName" class="form-control" placeholder="LastName" required>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="email" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="password" required>
                </div>
                <div class="form-group">
                    <input type="button" class="btn btn-success" value="Create Account">
                </div>
                <div class="form-group">
                    Alread have an Account?
                    <span style="cursor: pointer;" routerLink="/auth/login">
                        signin
                    </span>
                </div>
            </div>
            
        </form>
    </div>

</div>
