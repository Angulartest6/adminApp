<div class="container-fluid main">
    <div>
        <h3 class="header">MyProfile</h3>
        <a routerLink="/dashboard/home">Home </a>/<a> Profile</a>
    </div>


        <!-- Stack the columns on mobile by making one full-width and the other half-width -->
        <div class="row">
            
            <div class="col-6 col-md-3 left-side">

                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                      <img class = " card-image" src="./../../assets/icons8-doctor-male-100.png" alt="" srcset="">
                      <input type="file" class="form-control-file" id="exampleFormControlFile1">
                      <button class="btn btn-dark upload-photo"> Upload Photo</button>
                    </div>
                </div>


            </div>


            <div class="col-12 col-md-7 right-side">
                <form>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input [(ngModel)]= "email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input [(ngModel)]= "password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Full Name</label>
                        <input [(ngModel)]= "full_Name" type="Text" class="form-control" id="fullName" placeholder="Enter Full Name">
                      </div>
                    <div class="form-group form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                    </div>
                    <button type="submit" class="btn btn-dark">Submit</button>
                  </form>
            </div>
         
        </div>
    
</div>
